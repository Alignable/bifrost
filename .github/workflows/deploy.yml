on:
  push:
    branches: master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v2
        with:
          package: ./bifrost
          token: ${{ secrets.NPM_TOKEN }}
      - uses: JS-DevTools/npm-publish@v2
        with:
          package: ./bifrost-fastify
          token: ${{ secrets.NPM_TOKEN }}
